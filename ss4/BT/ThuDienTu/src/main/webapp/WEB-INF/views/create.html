<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form th:action="@{/save}" th:object="${config}" method="post">

    <label>Page Size</label>
    <input type="number" th:field="*{pageSize}">
    <br>
    <label>Spams Filter</label>
    <input type="checkbox" th:field="*{spamsFilter}">
    <br>
    </select>
    <label>Signature</label>
    <textarea rows="8" cols="45" th:field="*{signature}"></textarea>
    <br>
    <label> Languages</label>
    <select th:field="*{language}">
        <option th:each="item : ${languageList}" th:text="${item}" th:value="${item}"></option>
    </select>
    <br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
