<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<TABLE th:object="${config}">
    <tr>
        <td>Language</td>
        <td th:text="*{language}"></td>
    </tr>
    <tr>
        <td>Page size</td>
        <td th:text="*{pageSize}"></td>
    </tr>
    <tr>
        <td>Spam filter</td>
        <td th:text="*{spamsFilter}"></td>
    </tr>
    <tr>
        <td>Signature</td>
        <td th:text="*{signature}"></td>
    </tr>
</TABLE>

</body>
</html>
